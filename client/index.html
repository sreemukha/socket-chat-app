<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Chat App with Socket.io</title>
</head>

<body>
  <h1>Welcome to the chat app</h1>

  <ul id="messages"></ul>

  <form class="" id="msg-form" >
    <input name="msg" placeholder="Type your message..." type="text"/>
    <button>Send</button>
  </form>
  <button type="button" id="send-location" name="button">Send Location</button>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/libs/jquery-3.2.1.min.js"></script>
  <script src="/js/index.js"></script>
</body>

</html>
